<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot with Contextual Understanding</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script async src="https://cse.google.com/cse.js?cx=92b19bbddca8e4db6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-box {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: scroll;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #response {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>AI Chatbot</h2>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <input type="text" id="userInput" placeholder="Type your message..." onkeydown="if(event.key === 'Enter'){ sendMessage(); }">
        <div id="response"></div>
    </div>

    <h3>Google Custom Search</h3>
    <div class="gcse-search"></div>

    <script>
        // Check if there is any stored data for learning
        if (!localStorage.getItem('aiMemory')) {
            localStorage.setItem('aiMemory', JSON.stringify({}));
        }

        // Retrieve stored learning data
        let aiMemory = JSON.parse(localStorage.getItem('aiMemory'));

        // Function to send message and process AI response
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === "") return;

            const chatBox = document.getElementById('chatBox');
            const userMessage = `<div><strong>You:</strong> ${userInput}</div>`;
            chatBox.innerHTML += userMessage;

            // Update the chat with AI response
            const aiResponse = getAIResponse(userInput);
            chatBox.innerHTML += `<div><strong>AI:</strong> ${aiResponse}</div>`;

            // Scroll to the bottom of the chatbox
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear user input field
            document.getElementById('userInput').value = '';
        }

        // Function to generate AI response
        function getAIResponse(input) {
            let response = "I'm not sure, let me check.";

            // Check if the AI already knows this word/phrase
            if (aiMemory[input]) {
                response = aiMemory[input];
            } else {
                // Fetch information from Wikipedia using Wikipedia API
                fetchFromWikipedia(input).then(info => {
                    // Process and paraphrase the fetched data for a smarter response
                    const smarterResponse = generateSmarterResponse(info);
                    aiMemory[input] = smarterResponse; // Save the learned info
                    localStorage.setItem('aiMemory', JSON.stringify(aiMemory)); // Save to localStorage
                    document.getElementById('chatBox').innerHTML += `<div><strong>AI (after learning):</strong> ${smarterResponse}</div>`;
                });
            }
            return response;
        }

        // Function to fetch data from Wikipedia using Wikipedia API
        function fetchFromWikipedia(query) {
            return new Promise((resolve, reject) => {
                const apiUrl = `https://en.wikipedia.org/w/api.php?action=opensearch&search=${encodeURIComponent(query)}&format=json&origin=*`;
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        const description = data[2][0] || "No description available.";
                        resolve(description);
                    })
                    .catch(err => {
                        resolve("I couldn't fetch the information at the moment.");
                    });
            });
        }

        // Function to generate a smarter response by paraphrasing the fetched information
        function generateSmarterResponse(info) {
            // Implement a basic paraphrasing mechanism (this can be enhanced with more advanced NLG techniques)
            const sentences = info.split('. ');
            let paraphrasedResponse = "Based on what I found, here's some information: ";

            // Reorder or change sentence structure to create a more natural, conversational response
            sentences.forEach((sentence, index) => {
                if (index % 2 === 0) {
                    paraphrasedResponse += sentence + ". ";
                } else {
                    paraphrasedResponse += "In other words, " + sentence.toLowerCase() + ". ";
                }
            });

            return paraphrasedResponse;
        }

        // Function to handle AI training (e.g., adjusting responses based on feedback)
        function trainAI() {
            console.log("AI is training itself...");
        }

        // Function to enable offline storage and learning
        function offlineLearn() {
            console.log("Offline learning data saved.");
        }
    </script>
</body>
</html>
